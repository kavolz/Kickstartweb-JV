<script>
    // Element auswählen, das beobachtet werden soll, es können auch mehrere sein
    let target = document.querySelector('.leftAndRightContainer');
   
    let target3 = document.querySelector('.H11');
    let target4 = document.querySelector('.H12');
    let target5 = document.querySelector('.H13');
    let target6 = document.querySelector('.H14');
    let target7 = document.querySelector('.H15');
    let target8 = document.querySelector('.H16');
    let target9 = document.querySelector('.H17');

    let observer;

    let options = {
        root: null,
        rootMargin: "0px",
        threshold: [0, 0.25, 0.5, 0.75, 1]
    };
    //threshold gibt an, in welchen Schritten eine Aenderung beobachtet werden soll, hier bei 0, 25, 50, 75 und 100%

    window.addEventListener("load", (event) => {

        observer = new IntersectionObserver(handleIntersect, options);
        observer.observe(target);
       
        observer.observe(target3);
        observer.observe(target4);
        observer.observe(target5);
        observer.observe(target6);
        observer.observe(target7);
        observer.observe(target8);
        observer.observe(target9);
       
    });

    function handleIntersect(entries, observer) { //es ist ein array von entries, auch wenn bloss ein target beobachtet wird
        entries.map((entry) => {
            if (entry.isIntersecting) {
                if (entry.intersectionRatio >= 0.5) { //mit intersection Ratio kann man noch bestimmen, wiviel prozent sichtbar sein müssten, damit animation ausgelöst wird
                   console.log(entry.target.tagName);
                    if(entry.target.classList.contains("leftAndRightContainer")){
                    entry.target.querySelector(".leftA").classList.add('leftAnimation');
                    entry.target.querySelector(".rightA").classList.add('rightAnimation');
                   }
                    if(entry.target.tagName == "H1"){
                    entry.target.classList.add('h1Animation');
                   }

                }
            } else {
                
                if(entry.target.classList.contains("leftAndRightContainer")){
                    entry.target.querySelector(".leftA").classList.remove('leftAnimation');
                    entry.target.querySelector(".rightA").classList.remove('rightAnimation');
                    
                }
                 if(entry.target.tagName == "H1"){
                    entry.target.classList.remove('h1Animation');
                    
                }
                
            }
        });
    }
</script>
